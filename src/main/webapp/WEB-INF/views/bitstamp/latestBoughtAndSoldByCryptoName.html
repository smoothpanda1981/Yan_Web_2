<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div th:fragment="latestBoughtAndSoldByCryptoName">
        <h1>Latest 20 bought and sold Cryptocurrencies - <span th:text="${cryptoNameForSelectBoxByName}"></span></h1>
        <table>
            <tbody>
            <tr>
                <td>
                    <table id="dtBasicExample4" class="table table-dark table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Name</th>
                            <th scope="col">Brought Price</th>
                            <th scope="col">Fee</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="balanceList : ${userTransactionBoughtList}">
                            <td th:text="${balanceList.datetime}"></td>
                            <td th:text="${balanceList.cryptoUsdName}"></td>
                            <td th:text="${balanceList.cryptoUsd}"></td>
                            <td th:text="${balanceList.fee}"></td>
                            <td th:text="${balanceList.usd}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <table id="dtBasicExample5" class="table table-dark table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Name</th>
                            <th scope="col">Sold Price</th>
                            <th scope="col">Fee</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="balanceList : ${userTransactionSoldList}">
                            <td th:text="${balanceList.datetime}"></td>
                            <td th:text="${balanceList.cryptoUsdName}"></td>
                            <td th:text="${balanceList.cryptoUsd}"></td>
                            <td th:text="${balanceList.fee}"></td>
                            <td th:text="${balanceList.usd}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
