<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <table id="dtBasicExample" class="table table-dark">
    <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">value</th>
            <th scope="col">paid price</th>
            <th scope="col">current price</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="balanceList : ${balanceList}">
            <td th:text="${balanceList.name}"></td>
            <td th:text="${balanceList.value}"></td>
            <td th:text="${balanceList.paidPrice}"></td>
            <td th:switch="${balanceList.profitOrLoss}">
                <span th:case="'black'" th:text="${balanceList.currentPrice}"></span>
                <span th:case="'red'" th:style="'color:red'" th:text="${balanceList.currentPrice}"></span>
                <span th:case="'green'" th:style="'color:green'" th:text="${balanceList.currentPrice}"></span>
            </td>
<!--            <td th:if="${balanceList.paidPrice != '-'}">-->
<!--                <a th:href="@{/bitstamp/{cryptoId}/edit(cryptoId=${balanceList.name})}">Edit</a>-->
<!--            </td>-->
            <td th:switch="${balanceList.paidPrice != '-'}">
                <span th:case="${true}"><a th:href="@{/bitstamp/{cryptoId}/edit(cryptoId=${balanceList.name})}">Edit</a></span>
                <span th:case="*"><a th:href="@{/bitstamp/{cryptoId}/add(cryptoId=${balanceList.name})}">Add</a></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
